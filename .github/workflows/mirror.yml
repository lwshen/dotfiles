name: Mirroring

on:
  push:
    branches:
      - main

jobs:
  to_gitcode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitcode.net:shenlw66/dotfiles.git
          ssh_private_key:
            ${{ secrets.GITCODE_SSH_PRIVATE_KEY }}

  to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            https://${{ secrets.GITLAB_USERNAME }}:${{ secrets.GITLAB_ACCESS_TOKEN }}@gitlab.lab.slinvent.com/${{ secrets.GITLAB_USERNAME }}/dotfiles.git
