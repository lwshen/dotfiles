name: Mirroring

on: [push, delete]

jobs:
  to_gitcode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitcode.net:shenlw66/dotfiles.git
          ssh_private_key:
            ${{ secrets.GITCODE_SSH_PRIVATE_KEY }}

  to_onedev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ssh://1.tcp.vip.cpolar.cn:20474/Dotfiles
          ssh_private_key:
            ${{ secrets.GITCODE_SSH_PRIVATE_KEY }}
